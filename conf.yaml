# Configuration file for the project
# Specify the name of the target column for your dataset

target_col: diagnosis

SimpleImputer:
  mean:
    strategy: mean
  median:
    strategy: median
  most_frequent:
    strategy: most_frequent
  constant:
    strategy: constant
    fill_value: 0

Scaler:
  StandardScaler:
    with_mean: true
    with_std: true
  MinMaxScaler:
    feature_range: [0, 1]
  RobustScaler:
    with_centering: true
    with_scaling: true
  MaxAbsScaler:
    copy: true
